name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            artifact: codegraph-x86_64-linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            artifact: codegraph-aarch64-linux
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-13
            artifact: codegraph-x86_64-macos
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: codegraph-aarch64-macos
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            artifact: codegraph-x86_64-windows.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use_cross
        working-directory: rust-cli
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: "!matrix.use_cross"
        working-directory: rust-cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp rust-cli/target/${{ matrix.target }}/release/codegraph ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp rust-cli/target/${{ matrix.target }}/release/codegraph.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Flatten artifacts
        run: |
          mkdir -p release-bins
          find dist/ -type f | while read f; do
            cp "$f" "release-bins/$(basename "$f")"
          done
          ls -lh release-bins/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-bins/*
          generate_release_notes: true
